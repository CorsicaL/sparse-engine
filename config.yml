tensor_path: 'tensor/'

# full memory_list path: ../TinySPOS/{memory_list}
memory_list: 'statistic.yml'

func_path: 'inference/Core/Src/quantization_inference.c' 
data_path: 'inference/Core/Inc/data.h'
func_init: 'init/func_init.txt'
