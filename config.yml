# full model_config_path: ../TinySPOS/configs/{model_config_path}/quant_dmtp_single.yml
model_config_path: 'toy_dmtp_config_/block_2'

# input image info
image_path: 'input/3.npy'
image_class: 3

# count of [downsample, mv2block, transformer]
